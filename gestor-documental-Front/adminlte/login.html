<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gestor Documental</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
    }

    h2 {
      color: #0c2b4a;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0c2b4a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b3f6c;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .alert {
      display: none;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      font-size: 0.95rem;
      text-align: left;
    }

    .alert-error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
    }

    .alert-success {
      background-color: #e6f9e6;
      color: #006600;
      border: 1px solid #006600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Gestor Documental" />
    </div>
    <h2>Iniciar Sesión</h2>
    <div class="alert alert-error" id="errorMsg"></div>
    <div class="alert alert-success" id="successMsg"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Correo @cuscatlan.com" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <div class="footer">© 2025 Gestor Documental</div>
  </div>

  <script>
    $(document).ready(function () {
      $("#loginForm").on("submit", function (e) {
        e.preventDefault();

        const username = $("#username").val().trim();
        const password = $("#password").val().trim();
        const errorBox = $("#errorMsg");
        const successBox = $("#successMsg");

        errorBox.hide();
        successBox.hide();

        const emailRegex = /^[a-zA-Z0-9._%+-]+@cuscatlan\.com$/;
        if (!emailRegex.test(username)) {
          errorBox.text("Solo se permiten correos con dominio @cuscatlan.com").fadeIn();
          return;
        }

        $.ajax({
          url: "/api/login",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ username, password }),
          success: function (response) {
            if (response.success) {
              successBox.text("Inicio de sesión exitoso. Redireccionando...").fadeIn();
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 1500);
            } else {
              errorBox.text(response.message || "Credenciales inválidas").fadeIn();
            }
          },
          error: function (xhr) {
            const message = xhr.responseJSON?.message || "Error al conectar con el servidor.";
            errorBox.text(message).fadeIn();
          }
        });
      });
    });
  </script>
</body>
</html>
