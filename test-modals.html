<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test de Modales Bootstrap 5</h1>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
            Abrir Modal de Prueba
        </button>
        
        <!-- Modal de Prueba -->
        <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="testModalLabel">Modal de Prueba</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Este es un modal de prueba para verificar que Bootstrap 5 funciona correctamente.</p>
                        <p>El botón X debería cerrar el modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="testClose()">Cerrar con JS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testClose() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('testModal'));
            if (modal) modal.hide();
        }
        
        // Verificar que Bootstrap esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap disponible:', typeof bootstrap !== 'undefined');
            console.log('Modal disponible:', typeof bootstrap.Modal !== 'undefined');
        });
    </script>
</body>
</html>
